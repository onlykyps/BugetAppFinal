{% extends 'base.html' %}
{% block title %}
<p1>Aici vor fi afisate veniturile</p1>
<table class="table" style="margin-top: 10x">
    <thead>
        <tr>
            <th>Date</th>
            <th>Account</th>
            <th>Amount</th>
            <th>Note</th>
<!--            <th>Type</th>-->
        </tr>
    </thead>
    <tbody>
            {% for item in transactions_list %}
                <tr>
                    {% if item.type and item.active %}
                        <td>{{ item.date }}</td>
                        <td>{{ item.account }}</td>
                        <td>{{ item.amount }}</td>
                        <td>{{ item.note }}</td>
                        <td>
                            <a class="btn btn-warning btn-sm"  style="margin-left: 10px"
                                       href="{% url 'transactions:update' item.id %}">Update</a>

                            <a class="btn btn-danger btn-sm"  style="margin-left: 10px"
                                       href="{% url 'transactions:delete' item.id %}">Delete</a>
                        </td>
<!--                        <td>-->
<!--                            <a class="btn btn-sm btn-success" href="{% url 'transactions:add' %}">Add transaction</a>-->
<!--                        </td>-->
                    {% endif %}
                </tr>
            {% endfor %}
    </tbody>
</table>
{% endblock %}
