{% extends 'base.html' %}
{% block title %}
    <table class="table" style="margin-top: 10x">
        <thead>
            <tr>
                <th>Date</th>
                <th>Account</th>
                <th>Amount</th>
                <th>Note</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
            {% for item in transactions_list %}
                <tr>
                    <td>{{ item.date }}</td>
                    <td>{{ item.account }}</td>
                    <td>{{ item.amount }}</td>
                    <td>{{ item.note }}</td>
                    <td>{{ item.type }}</td>
                    <td>
                        <a class="btn btn-sm btn-success" href="{% url 'transactions:add' %}">Add transaction</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
